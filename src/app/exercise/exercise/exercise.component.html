<mat-list-item>
  <img matListAvatar src="{{exercise.photolinks[0]}}" alt="...">
  <h3 matLine> {{exercise.name}} </h3>
  <p matLine>
    <span> {{exercise.desc}} </span>
    <span>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile *ngFor="let link of exercise.photolinks">
          <img src="{{link}}"/>
        </mat-grid-tile>
      </mat-grid-list>
    </span>
  </p>
</mat-list-item>
