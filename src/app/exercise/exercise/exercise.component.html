<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{exercise.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{exercise.photolinks[0]}}" alt="photo">
  <mat-card-content>
    <p>
      {{exercise.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
